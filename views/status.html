<!DOCTYPE html>
<html>

<head>
    <title>Show Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0ffff;
            padding: 50px;
            margin: 0;
        }
        
        .container {
            margin-top: 10rem;
            max-width: 20%;
            background-color: #f0ffff;
        }
    </style>
</head>

<body>
    <!-- <h1>Hello {{.name}}</h1>
    <p>{{.message}}</p>

    <a href="/page/login">Go to Login Page</a> -->


    <div class="container mx-auto px-20">
        <div class="justify-center">
            <div class="w-72 bg-white rounded-lg shadow-md p-6">
                <div class="w-16 mx-auto relative -mt-10 mb-3">
                    <img class="-mt-1" src="https://www.svgrepo.com/show/30963/cookie.svg" alt="Cookie Icon SVG">
                </div>
                <h1 class="w-full sm:w-48  block leading-normal text-gray-800 text-md font-bold mb-2">Hello {{.name}}</h1>
                <p class="w-full sm:w-48  block leading-normal text-gray-800 text-md text-center mb-3">{{.message}}</p>
                <div class="flex items-center justify-between">

                    <a href="/page/login" class="py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">Go to Login Page</a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
