<!DOCTYPE html>
<html>

<head>
    <title>Cashier App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f0ffff;
            padding: 50px;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 class="text-6xl font-bold">Welcome to Cashier App</h1>

    <div class="flex ">
        <div class="flex-none w-1/2 h-14 place-self-center pl-20">
            <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">

                <a href="/page/register" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Register</span>
                </a>
                <span class="mx-6">or</span>
                <a href="/page/login" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Login</span>
                </a>

            </div>
        </div>
        <div class="flex-1">
            <img src="/user/img/dashboard" width="600px" alt="asd">
        </div>
    </div>
</body>

</html>
